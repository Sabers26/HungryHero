{% extends 'myapp/base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'myapp/'%}css/nuevo_plato.css" />
{% endblock css %}

{% block contenido %}
    <form action="" method="post">
        {% csrf_token %}
        <section class="form-plato">
            <!-- formulario -->
            <h4>Formulario De Platos</h4>
            <input class="controls" type="text" name="nombre_plato" id="nombre_plato" placeholder="Nombre Del Plato" required>
            <input class="controls" type="number" name="precio_plato" id="precio_plato" placeholder="Precio Del Plato" required>
            <input class="controls" type="number" name="stock_plato" id="stock_plato" placeholder="Stock Del Plato" required>
            <h5 class="box">Estado</h5>
            <select name="estado_plato" id="estado_plato">
                <option value="HABILITADO" selected>HABILITADO</option>
                <option value="DESHABILITAD">DESHABILITAD</option>
            </select>
            <input class="controls" type="text" name="descripcion" id="descripcion" placeholder="Descripcion" required>
            <input type="text" class="controls" name="imagen" id="imagen" required placeholder="URL imagen">

            <!-- botones -->
            {{mensaje}}
            <input class="boton" type="submit" value="guardar">
            <input class='boton' type="reset" value="Limpiar">

        </section>
    </form>  
{% endblock contenido %}
